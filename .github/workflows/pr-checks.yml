name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get changed files
        id: files
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.setOutput('files', '');
              return;
            }

            const files = await github.paginate(
              github.rest.pulls.listFiles,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
              }
            );

            const changed = files
              .map(f => f.filename)
              .filter(f => f.endsWith('.js') || f.endsWith('.vue'));

            core.setOutput('files', changed.join(' '));

      - name: Cache ESLint
        uses: actions/cache@v4
        with:
          path: .eslintcache
          key: eslint-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: Run ESLint
        run: |
          if [ -z "${{ steps.files.outputs.files }}" ]; then
            echo "No JS/Vue files changed. Skipping lint."
            exit 0
          fi

          echo "Linting:"
          echo "${{ steps.files.outputs.files }}"

          npx eslint --cache --cache-location .eslintcache ${{ steps.files.outputs.files }}
